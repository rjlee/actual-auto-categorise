services:
  actual-auto-categorise:
    image: ghcr.io/rjlee/actual-auto-categorise:api-${ACTUAL_API_MAJOR}
    container_name: actual-auto-categorise
    env_file:
      - .env
    # Expose the web UI port (default HTTP_PORT or 3000)
    ports:
      - '${HTTP_PORT:-3000}:${HTTP_PORT:-3000}'
    restart: unless-stopped
    volumes:
      # Persist data (model, budget, etc.) in the data directory
      - type: bind
        source: ./data
        target: /app/data
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'
